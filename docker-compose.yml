version: '3.8'

services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - backend/.env
    restart: always
    volumes:                    # ⬅️ 新增/修改
      # 把本地后端源码挂进容器，实时生效
      - ./backend:/app
      # 避免把宿主机可能出现的 __pycache__、.pyc 带进去
      - /app/__pycache__
      - /app/**/*.pyc

  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app  # 假设前端代码在 frontend 目录下
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # 让Vite或Vue CLI监听文件更稳定
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: compliance_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
